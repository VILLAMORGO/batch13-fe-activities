<body>

    
<div id="form">

 <fieldset id="info">
<h3><strong> Personal Information:
</strong> </h3><br>


 <!-- Name Input -->
 <div id="nameinput" > 
   <div><div class="n" style="margin-left: 5.5%;"><label id="firstname-label" for="firstName" ><strong style="text-align: left;">First Name:</strong></label><br><br></div>
     

    <input class="upperInput" size="50.99%" type="text" id="firstName" name="firstName" placeholder="Enter your first name here!" required><br><br></div>
  
  <div><div class="n" style="margin-left: 1%;"><label id="lastname-label" for="lastName"><strong>Last Name:</strong></label><br><br></div>
    <input size="50.99%" type="text" id="lastName" name="lastName" placeholder="Enter your last name here!" required><br><br></div>
  

 </div><br>
 

 <!-- Email Input -->
 <div>
   <div>
   <div class="n" style="margin-left: 6.5%;"> <label id="email-label" for="email"><strong>Email Address:</strong></label><br><br></div>

  <div ><input size="100%" type="email" id="email" name="firstName" placeholder="Enter your email address here!" required><br><br></div>

 </div></div>
 


 <!-- Age and Country Input -->

 <div id="ageinput" > 

  <div>  <div class="n" style="margin-left: 5.5%;"><label id="number-label" for="number"><strong>Age:</strong> </label><br><br></div>
    

   <input class="upperInput" size="50.99%" type="number" id="firstName" name="firstName" placeholder="Enter your age here!" required><br><br>  </div>
 
 <div><div class="n" style="margin-left: 1%;"><label id="lastname-label" for="Country"><strong>Country:</strong></label><br><br></div>

</div><br>

 
 

 </fieldset>

<div id="lowerdiv">
