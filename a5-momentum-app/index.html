<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e44d116561.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/a5-momentum-app/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Momentum App</title>
</head>
<body onload="realtimeClock()">
  <form id="form">
    <div class="field-name">
        <i class="fas fa-user"></i>
        <input name="name" type="text" placeholder="Your name" id="inpName" required>
        <i class="fas fa-arrow-right" onclick="save();"></i>
    </div>
    <div class="field-agenda inactive">
        <i class="far fa-calendar-alt"></i>
        <input  type="text" placeholder="Your agenda today" id="inpAgenda">
        <i class="fas fa-arrow-right" id="right-arrow" onclick="save();"></i>
    </div>
    <img class="inactive" src="/a5-momentum-app/images/galaxy.jpg" alt="galaxy" id="bgImg">
    <div id="rand-qoutes">
      <div id="quote"> </div>
      <div id="author"> </div>
    </div>
    <div id="main-content">
      <div id="clock"></div>
      <div id="inner-content">
        <h6 id="greet"></h6>
        <span id="editor">
          <i class="fas fa-edit"></i>
        </span>
      </div>
      <div id="inner">
        <h6 id="focus"></h6>
        <span id="edits">
          <i class="fas fa-edit" id="edit"></i>
        </span>
      </div>
      <div id="agenda">
      </div>
    </div>
    <div id="bottom">
      <span id="todo">TODO:</span>
      <span id="add-todo" >Add Todo</span>
      <div id="modal">
        <div id="inner_modal">
          <textarea placeholder="  Todo..." id="user_input" maxlength="160"></textarea>
          <i class="far fa-times-circle" id="hide"></i>
        </div>
      </div>
    </div>
    <section id="todo-container">
      <div id="notes">
        <main>
          <section>
            <div class="container">
              <div id="all_notes"></div>
            </div>
          </section>
        </main>
      </div>
    </section>
  </form>

    <script src="/a5-momentum-app/script/app.js"></script>
    <script src="/a5-momentum-app/script/main.js"></script>
</body>
</html>
